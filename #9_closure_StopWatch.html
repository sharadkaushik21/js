<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function stopWatch(){
            var start = Date.now();
            function timer(){
                var stopTime = Date.now();
                var elapsedTime = stopTime-start;
                console.log(elapsedTime/1000 + "sec.")
            }
            return timer
        }
        var stopTimer = stopWatch()

    </script>
</head>
<body>
<a href="#" onclick="stopTimer()">StopWatch</a>    
</body>
